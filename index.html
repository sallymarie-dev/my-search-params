<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>Youtube Practice</h1>
    <form action="https://www.youtube.com/results" method="GET">
      <label for="search">Search YouTube:</label>
      <input type="text" name="search_query" id="search" />
      <button type="submit">Search</button>
    </form>
    <h1>Pexels practice</h1>
    <form
      action="https://images.pexels.com/photos/3184402/pexels-photo-3184402.jpeg"
      method="GET"
    >
      <label for="w">Width:</label>
      <input type="number" name="w" id="w" value="600" />

      <label for="h">Height:</label>
      <input type="number" name="h" id="h" value="400" />

      <label for="sepia">Sepia (0â€“100):</label>
      <input type="text" name="sepia" id="sepia" value="80" />

      <button type="submit">View Image</button>
    </form>
    <h1>Wiki practice</h1>
    <form action="https://www.wikihow.com/wikiHowTo">
  <label for="wikihow">Search WikiHow:</label>
  <input type="text" name="search" id="wikihow">
  <button type="submit">Search</button>
</form>
<h1>Practice My Own Form</h1>
<form action="https://openverse.org/search/">
  <label for="term">Search Openverse:</label>
  <input type="text" name="q" id="term">
  <button>Search</button>
</form>
<h1>Google translate a word</h1>
<form action="https://translate.google.com/?sl=en&tl=zh-TW&text=hello&op=translate">
  <label for="term">Search Google:</label>
  <input type="text" name="q" id="term">
  <button>Search</button>
</form>
<h1>Search Recipes</h1>
<form action="https://www.allrecipes.com/search_query">
  <label for="term">Search recipes:</label>
  <input type="text" name="q" id="term">
  <button>Search</button>
</form>
<h1>DuckDuckGo practice</h1>
<form action="https://duckduckgo.com/q=your+search+here">
  <label for="wikihow">Search WikiHow:</label>
  <input type="text" name="search" id="wikihow">
  <button type="submit">Search</button>
</form>
  </body>
</html>
